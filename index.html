<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style Links -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body onload="loadFunctions()">
    <!-- <div id="navBar">Nav</div> -->
    <div id="headerContainer">
        <div id="header-txt">
            <div id="text"><div id="textBox" style="font-size: 48px;">Hey!</div>
            <p>I enjoy coding and going on walks to look at 
                    the lil creatures that live in the ponds near my home. 
                    So I thought I would share BOTH with you.
                <br><br> Hope you enjoy! <br>- Mike
            </p></div>
        </div>
        <img src="images/MB header.JPG" alt="Header Image" class="header-image">
        <!-- <img src="https://photos.google.com/photo/AF1QipOBqPQ92py7tSV-plqx6f-IGoQtIN3d-YHhgeK1"
        alt="Header Image"> -->
    </div>
    <div id="messageContainer">
        <div class="card-info">
            What are you waiting for?<br>
            <p style="font-size: 12px;" class="circleContainer">
                (Click The Heart To Continue)</p>
        </div>
        <a href="html/homePage.html" id="heart"></a>
    </div>
    <!-- Scripts -->
    <script>
        console.log('Welcome to my Site. MC');
        function loadFunctions() {
            heart();
            displayMichabella()
        }
        function heart() {
            console.log('Heart function has been loaded')
            const heart = document.querySelector('#heart');
            heart.addEventListener('mouseover', function() {
                heart.classList.add('animate__animated');
                heart.classList.add('animate__bounce');
            });

            heart.addEventListener('mouseout', function() {
                heart.classList.remove('animate__animated');
                heart.classList.remove('animate__bounce');
            });
        }
        function displayMichabella() {
            const container = document.querySelector('#header-txt')
            const gallery = document.createElement('div')
            gallery.classList.add('gallery')
            gallery.classList.add('animate__animated');
            gallery.classList.add('animate__fadeInLeftBig');
            // gallery.style.backgroundImage = 'url("images/Michabella.JPG")';
            gallery.style.backgroundImage = 'url("images/robot.jpg")';

            container.appendChild(gallery)
        }
    </script>
</body>
</html>
