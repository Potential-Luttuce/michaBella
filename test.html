<!DOCTYPE html>
<html>
<head>
  <title>Test | Custom Alerts</title>
  <style>
    body,
    html {
      background-color: #454545;
    }
    button {
      background-color: #0085ff;
      color: aliceblue;
      font-size: 30px;
    }
    body {
      display: flex;
    }
    
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
   
    function changeText() {
      const pwr_btn = document.getElementById('power-btn')
      if (pwr_btn.textContent == 'On') {
        pwr_btn.textContent = 'Off'
      } else {
        pwr_btn.textContent = 'On'
      }
    }

  </script>
</head>
<body>
  <button id="power-btn" onclick="changeText()">On</button>
</body>
</html>
