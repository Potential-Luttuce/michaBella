<!-- link to Style Sheet -->

<!-- BELOW LOADS SWEETALERT library for customazied window alerts -->
    <Script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        console.log('Welcome to the year of Covid. MC')
        // SweetAert /////////////////////////////////////////////////////////
        function robots() {
            Swal.fire({
                imageUrl: '../../images/robot.jpg',

            });
            console.log('Robot Popup viewed')
            }
        function customAlert() {
            Swal.fire({
                icon: 'info',
                title: 'Hi! I\'m a custom Alert',
                text: 'I\'m some description text',
                confirmButtonText: 'Move Along',
            })
            console.log('Custom Alert Viewed ')
        }
        // Javascript//////////////////////////////////////////////////////////
        function makeCard(index){
            const card = document.createElement('button');
            const page = document.querySelector('#pageContent');
            card.textContent = index;
            card.classList.add('Card'); 
            page.appendChild(card);
            card.addEventListener('click', function() {
                //SWAL or...
                console.log(index + ' Element clicked')
            })
        }
        function createAllCards() {
            for (let i = 1; i < 13; i++) {
                makeCard(i) //Passing in i as a variable to use
            }
        }
    </Script>
</head>
<body onload="createAllCards()">
