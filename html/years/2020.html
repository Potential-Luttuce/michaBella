<!-- link to Style Sheet -->

<!-- BELOW LOADS SWEETALERT library for customazied window alerts -->
    <Script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        // SweetAert 
        function customAlert() {
            let message = `These are not the droids you speak of, move along`
          Swal.fire({
            title: 'Jedi Mind Tricks at play',
            text: message,
            icon: 'error',
            confirmButtonText: 'Move Along',
            });
        }

        //Javascript
        function makeCard(){
            const card = document.createElement('div');
            const page = document.querySelector('#pageContent');
            card.textContent = "Hello, world!";
            card.classList.add('Card'); 
            page.appendChild(card);
        }
        function createAllCards() {
            for (let i = 0; i < 11; i++) {
                makeCard()
            }
        }
        createAllCards();
    </Script>
