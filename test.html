<!DOCTYPE html>
<html>
<head>
  <style>
    .shadow-button {
      padding: 30px 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <button class="shadow-button">Click me</button>
</body>
</html>
