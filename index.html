<body onload="heart()">

    <div id="headerContainer">

            What are you waiting for?<br>
            <p style="font-size: 12px;" class="circleContainer">
                (Click The Heart To Continue)</p>
        </div>
        <a href="html/homePage.html" id="heart"></a>
    </div>
    <!-- Scripts -->
    <script>
        console.log('Welcome to my Site. MC');
        function heart() {
            console.log('hear function has been loaded')
            const heart = document.querySelector('#heart');
            heart.addEventListener('mouseover', function() {
                heart.classList.add('animate__animated');
                heart.classList.add('animate__bounce');
            });

            heart.addEventListener('mouseout', function() {
                heart.classList.remove('animate__animated');
                heart.classList.remove('animate__bounce');
            });
        }
